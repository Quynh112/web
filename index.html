<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lời nhắn cho anh 💌</title>
    <style>
      body {
        background: linear-gradient(135deg, #ffd6ec, #d9e7ff);
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        color: #333;
      }
      .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        animation: fadeIn 2s ease-in-out;
      }
      h1 {
        color: #ff6fa7;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
      }
      .heart {
        color: #ff4b77;
        font-size: 22px;
        animation: pulse 1.5s infinite;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Gửi anh yêu của em 💖</h1>
      <p>
        Em chỉ mong mỗi ngày của anh đều tràn ngập niềm vui và bình yên hơn một
        chút. Anh đã cố gắng rất nhiều rồi, nên hãy cho bản thân nghỉ ngơi và
        cười nhiều hơn nha. Dù có mệt hay áp lực, em vẫn luôn ở đây — để anh dựa
        vào một chút thôi cũng được <span class="heart">💞</span>
      </p>
    </div>
  </body>
</html>
